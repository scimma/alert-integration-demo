{% if user.is_authenticated %}
<li class="nav-item">
    {% if user.first_name or user.last_name %}
        <a class="nav-link" href="{% url 'user-update' user.id %}">{{ user.first_name }} {{ user.last_name }} ({{ user.username }})</a>
    {% else %}
        <a class="nav-link" href="{% url 'user-update' user.id %}">{{ user.username }}</a>
    {% endif %}
</li>
<li>
    <a class="btn btn-outline-success" title="logout" href="{% url 'oidc_logout' %}">Logout</a>
</li>
{% else %}
<li class="nav-item">
    <a class="btn btn-outline-success" title="logout" href="{% url 'oidc_authentication_init' %}">Login</a>
</li>
{% endif %}
